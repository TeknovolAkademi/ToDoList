<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="header">
            <h1><strong>~ToDoList 2022~</strong></h1>
            <form id="new-task-form">
                <input type="text"id="new-task-input"placeholder="What are you going to do">
                <input type="submit"id="new-task-submit"value="Add">
            </form>
        </div>
        <div class="main">
            <h2>ToDo</h2>
            
            <div id="tasks">
                
                 <div class="task"> 
                    
                    <div class="content">
                        <input type="text"class="text"value="First to do" readonly>
                    </div>

                    <div class="actions">
                        <button class="done">Done</button>
                        <button class="delete">Delete</button>                        
                    </div>

                </div>

               
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
